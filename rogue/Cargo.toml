[package]
name = "roguelike"
version = "0.1.0"
authors = ["Matthew Drury <matthew.drury.83@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
rand = "0.8.0"
rltk = {version = "0.8.1", features=["serde"]}
specs = {version="0.16.1", features=["serde", "shred-derive"]}
specs-derive = "0.4.1"
serde = {version = "1.0.123", features = ["derive"]}
serde_json = "1.0.64"
take-until = "0.1.0"